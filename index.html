<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="title">Battleship</h1>
    <div id="messageBox">
      <div id="messages">
        <div id="scoreBox">
          <div id="playerBox">
            <div id="playerTitle">
              <p>Your Fleet</p>
            </div>
            <div id="playerSunk">
              <p id="playerSunkText">Ships Sunk:</p>
              <p id="squareSunk"></p>
            </div>
          </div>
          <div id="restartBox"></div>
          <div id="enemyBox">
            <div id="enemyTitle">
              <p>Enemy Fleet</p>
            </div>
            <div id="enemySunk">
              <p id="enemySunkText">Ships Sunk:</p>
              <p id="enemySquareSunk"></p>
            </div>
          </div>
        </div>
        <div id="currentMessageBox">
          <p id="currentMessage"></p>
        </div>
      </div>
    </div>

    <div id="playBoards">
      <div id="fleet">
        <h2 id="fleetTitle">Your Fleet</h2>
        <div id="gameboard"></div>
      </div>
      <div id="enemyFleet">
        <div class="startingScreen">
          <h2 id="enemyFleetTitle">Place Your Fleet</h2>
          <p id="instructions">
            Drag Ships Onto Board (By Front), Double Click to Rotate
          </p>
          <div id="carrierBox" class="shipBox">
            <p class="shipTitles">Carrier</p>
            <img
              src="./images/carrier.png"
              alt="Picture of Carrier"
              draggable="true"
              class="carrierImage"
            />
          </div>
          <div id="battleshipBox" class="shipBox">
            <p class="shipTitles">Battleship</p>
            <img
              src="./images/battleship.png"
              alt="Picture of Battleship"
              draggable="true"
              class="battleshipImage"
            />
          </div>
          <div id="destroyerBox" class="shipBox">
            <p class="shipTitles">Destoyer</p>
            <img
              src="./images/destroyer.png"
              alt="Picture of Destoyer"
              draggable="true"
              class="destroyerImage"
            />
          </div>
          <div id="submarineBox" class="shipBox">
            <p class="shipTitles">Submarine</p>
            <img
              src="./images/submarine.png"
              alt="Picture of Submarine"
              draggable="true"
              class="submarineImage"
            />
          </div>
          <div id="patrolBoatBox" class="shipBox">
            <p class="shipTitles">Patrol Boat</p>
            <img
              src="./images/patrolBoat.png"
              alt="Picture of Patrol Boat"
              draggable="true"
              class="patrolBoatImage"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
